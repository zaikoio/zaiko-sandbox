<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ZAIKO Sandbox</title>
  <meta name="description" content="ZAIKO Sandbox">
  <meta name="author" content="ZAIKO">

  <style>
    body {
        margin: 0;
        padding: 0;
    }
  </style>
</head>

<body>

<form id="sandbox-form">
  <textarea id="sandbox-text" style="margin: 0; width: 100%; background-color: #000; color: #fff; border: 0; height: 20vh; padding: 5px;"></textarea>
  <input type="submit" value="Preview" style="margin: 0; margin-top: -1px; width: 100%; background-color: rgb(3, 102, 214); color: #fff; border: 0; padding: 10px;"/>
</form>

<div id="sandbox" style="margin-top: 10px;"></div>

<script>
  document.getElementById('sandbox-form').onsubmit = e => {
      e.preventDefault();
      document.getElementById('sandbox').innerHTML = document.getElementById('sandbox-text').value;
  };
</script>
</body>
</html>
